{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="col-9">

            <!-- Start Searchbar Form -->
            <form class="searchbar" method="get">
                {% csrf_token %}
                {{ search_form }}
                <button>
                    <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                </button>
            </form>
            <!-- End Searchbar Form -->

        <div class="pet-posts">
            
            {% include 'common/pet-posts.html' %}
            
            {% if not all_photos %}
                <img class="no-posts" src="{% static 'images/no_posts.png' %}" alt="no posts image">
            {% endif %}
        </div>    

        </div>
    </div>

{% endblock %}
