

<div class="car-card">
      <div class="image-wrap">
        <!-- car image -->
        <img
          src="{{ car.image_url }}"
        />
      </div>
      <!-- car type -->
      <h3>{{ car.type }}</h3>
      <!-- car model -->
      <h1>{{ car.model}}</h1>
      <div class="details-buttons">
        <!-- car details button -->
        <a href="{% url 'details' car.pk %}" class="details-btn">Details</a>
      </div>
 </div>
