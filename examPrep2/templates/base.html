{% load get_user %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <title>WorldOfSpeed</title>
  </head>

  <body>
    <div id="box">
      <header>
        <!-- Navigation Bar -->
        <h1>
          <a class="index-navigation" href="{% url 'index' %}"
            ><span>World of Speed</span></a
          >
        </h1>
          {% get_user as profile %}
          {% if profile %}
        <nav>
          <a href="{% url 'catalogue' %}">Catalogue</a>
          <a href="{% url 'create' %}">Create Car</a>
          <a href="{% url 'profile_detail' %}">Profile</a>
        </nav>
          {% else %}
        <nav>
          <a href="{% url 'profile_create' %}">Create Profile</a>
        </nav>
          {% endif %}
      </header>
    
    {% block content %}
    {% endblock %}    
    </div>
    <footer>&copy;SoftUni Team 2024. All rights reserved.</footer>
  </body>
</html>
